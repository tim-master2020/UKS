
{% block content %} 

  <div class="modal fade" id="newRepoModal" tabindex="-1" role="dialog" aria-labelledby="newRepoModal">
    <form method="post" action="{% url 'repository:addRepository' %}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title" id="myModalLabel">New repository</h4>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name"  name="name" required placeholder="Enter repository name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-light">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}

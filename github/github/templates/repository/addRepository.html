{% extends 'base.html' %} 
{% block content %} 
  <h1 class="text-center mb-3">Add a new repository</h1>

  <form method="post" action="{% url 'repository:addRepository' %}">
    <div class="modal-body">
        {% csrf_token %}
        <div>
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" style="color:black;text-align:centar;background-Color:white">Add</button>
    </div>
  </form>

{% endblock %}

{% block content %} 
    <button type="button" class="btn btn-outline-primary" style="color:black" data-toggle="modal" data-target="#update{{project.name}}{{project.id}}">
        Update
    </button>

  <div class="modal fade" id="update{{project.name}}{{project.id}}" tabindex="-1" role="dialog" aria-labelledby="#modal-{{project.name}}">
    <form method="post" action="{% url 'project:updateProject' id project.id %}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title" id="projectModal">Project update</h4>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" value={{project.name}} name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" value={{project.description}}  name="description" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-light">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}

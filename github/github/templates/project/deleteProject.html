
<div>
<button type="button" class="btn btn-outline-danger" style="color:black" data-toggle="modal" data-target="#delete{{project.name}}{{project.id}}">
    Delete
</button>
<div class="modal fade" id="delete{{project.name}}{{project.id}}" tabindex="-1" role="dialog" aria-labelledby="#modal-{{project.name}}">
    <form method="post" action="{% url 'project:deleteProject' id project.id %}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title" id="myProjectModal">Delete {{project.name}}</h4>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <div>
                        Are you sure you want to delete this project?
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-light">Yes</button>
                </div>
            </div>
        </div>
    </form>
</div>
</div>

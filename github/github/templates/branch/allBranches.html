
{% block content %} 
  <h1 class="text-center mb-3">Branches</h1>
  <div>
    <button type="button" class="btn btn-outline-primary" style="color:black;margin-top: 10%;" data-toggle="modal" data-target="#newBranchModal">
      New branch
    </button>
    {% include 'branch/addBranch.html' with id=id %}
  </div>
  <br/>
  {% if allBranches %}
    {% for b in allBranches %}
        <div class="card mb-3" >
            <div class="card-body">
                <p class="lead"><b>{{ b.name }} | {{b.baseBranch}}</b></p>
                <form action="{% url 'branch:deleteBranch' b.id id %}" method="POST">
                  {% csrf_token %}
                  <input class="btn btn-default btn-danger" name="delete" style="color:red;text-align:centar;background-Color:white" type="submit" value="Delete"/>
                </form>
                <button type="button" class="btn btn-outline-primary" style="color:black" data-toggle="modal" data-target="#newnewBranchModal">
                  New branch
                </button>
                <div class="modal fade" id="newnewBranchModal" tabindex="-1" role="dialog" aria-labelledby="newnewBranchModal">
                  <form method="post" action="{% url 'branch:createABranchFromExisting' b.id %}">
                      <div class="modal-dialog" role="document">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                                  <h4 class="modal-title" id="myModalLabel">New branch</h4>
                              </div>
                              <div class="modal-body">
                                  {% csrf_token %}
                                  <div class="form-group">
                                      <label for="name">Name</label>
                                      <input type="text" class="form-control" id="name"  name="name" required placeholder="Enter branch name">
                                  </div>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                  <button type="submit" class="btn btn-light">Submit</button>
                              </div>
                          </div>
                      </div>
                  </form>
                </div>
                <div style="position:absolute; bottom: 0; right:0; padding: 20px; margin-top: 10px;" >
                  <a style="border: 1px solid rgb(231, 233, 238); border-radius: 5px; padding: 5px 8px; font-size: 20px; color: rgb(105, 116, 133); background-color: rgb(239, 241, 245);" 
                  href="{% url 'branch:detailBranch' b.id %}">Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
  {% else %}
    No branches.
  {% endif %}

{% endblock %}


{% block content %} 
  <h1 class="text-center mb-3">Branches</h1>
  <div>
    <button type="button" class="btn btn-outline-primary" style="color:black" data-toggle="modal" data-target="#newBranchModal">
      New branch
    </button>
    {% include 'branch/addBranch.html' with id=id %}
  </div>
  <br/>
  {% if allBranches %}
    {% for b in allBranches %}
        <div class="card mb-3" >
            <div class="card-body">
                <p class="lead"><b>{{ b.name }}</b></p>
                <form action="http://localhost:8000/branch/delete/{{b.id}}/{{id}}" method="POST">
                  {% csrf_token %}
                  <input class="btn btn-default btn-danger" name="delete" style="color:red;text-align:centar;background-Color:white" type="submit" value="Delete"/>
                </form>
                <div style="position:absolute; bottom: 0; right:0; padding: 20px; margin-top: 10px;" >
                  <a style="border: 1px solid rgb(231, 233, 238); border-radius: 5px; padding: 5px 8px; font-size: 20px; color: rgb(105, 116, 133); background-color: rgb(239, 241, 245);" 
                  href="http://localhost:8000/branch/{{b.id}}/detailBranch">Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
  {% else %}
    No branches.
  {% endif %}

{% endblock %}

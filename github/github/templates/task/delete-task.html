 
<div class="modal fade" id="deleteTask{{task_id}}" tabindex="-1" role="dialog" aria-labelledby="#deleteTask{{task_id}}">
    <form method="post" action="{% url 'task:deleteTask' task_id %}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title" id="myModalLabel">Delete</h4>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <div>
                        Are you sure you want to delete this task?
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-light">Yes</button>
                </div>
            </div>
        </div>
    </form>
</div>
</div>

{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<button type="button" class="btn btn-outline-info" style="margin-top: 10px;">
    <a  href="{% url 'task:detailView' task_id %}" >Return to task</a>
</button>
<div class="card" style="margin-top:20px">
    <div class="card-body">
        <form method="POST" action="{% url 'comment:editComment' id %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form |crispy }}
            <button class="btn btn-outline-info"  type="submit">Edit</button>
        </form>
    </div>
</div>
{% endblock %}

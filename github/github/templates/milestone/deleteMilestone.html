{% block content %} 
<div>
    <button type="button" style="background-color: rgb(223, 126, 126);color:white;padding:3px 8px;font-size: 19px; border-radius: 3px;text-decoration: none; border:none" data-toggle="modal" data-target="#deleteMs{{milestone.title}}{{milestone.id}}">
        Delete
    </button>
    <div class="modal fade" id="deleteMs{{milestone.title}}{{milestone.id}}" tabindex="-1" role="dialog" aria-labelledby="#modal-{{milestone.title}}">
        <form method="post" action="{% url 'milestone:deleteMilestone' id milestone.id %}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                        <h4 class="modal-title" id="myMsModal">Delete {{milestone.title}}</h4>
                    </div>
                    <div class="modal-body">
                        {% csrf_token %}
                        <div>
                            Are you sure you want to delete this milestone?
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                        <button type="submit" class="btn btn-light">Yes</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
    {% endblock %}

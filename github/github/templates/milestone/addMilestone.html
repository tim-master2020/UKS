{% block content %} 

  <div class="modal fade" id="newMilestoneModal" tabindex="-1" role="dialog" aria-labelledby="newMilestoneModal">
    <form method="post" action="{% url 'milestone:addMilestone' id %}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title" id="newMilestoneModal">New milestone</h4>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Title</label>
                        <input type="text" class="form-control" id="title"  name="title" required placeholder="Enter milestone name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description"  name="description" required placeholder="Enter milestone description">
                    </div>
                    <div class="form-group">
                        <label for="description">Due date</label>
                        <input type="date" class="form-control" id="dueDate"  name="dueDate" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-light">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <form method="post" action="{% url 'labels:addLabel' id %}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title" id="myModalLabel">{{label}}</h4>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Label name</label>
                        {% if label is None %}
                        <input type="text" class="form-control" id="name"  name="name" required placeholder="Enter label name">
                        {% else %}
                        <input type="text" class="form-control" id="name" defaultValue={{label.name}} name="name" required placeholder="Enter label name">
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" required class="form-control" name="color" id="color"
                            placeholder="Label color, a hex value">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-light">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>

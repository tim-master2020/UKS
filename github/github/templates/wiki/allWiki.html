{% block content %} 
<div>
    <h3 class="text-center mb-3" style="color: rgb(27, 27, 56); margin-top: 15px;">Wiki</h3>
    <div>
        <a style="background-color: rgb(125, 142, 179);color:white;padding:3px 8px;font-size: 18px; border-radius: 3px;text-decoration: none;float:right;margin-right: 5%;"
        href="{% url 'wiki:viewWiki' repoData.wiki_id %}">Change Wiki</a>

        {% if repoData.wiki.content %}
        <div style="font-size: 22px;">
            <label>Content:</label>
            <br />
            <label>{{ repoData.wiki.content }}</label>
            {% else %}
            <label>Wiki has no content.</label>
            {% endif %}
        </div>
    </div>

</div>
{% endblock %}

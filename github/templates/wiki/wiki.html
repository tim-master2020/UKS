{% extends 'base.html' %} 
{% block content %} 
<h1 class="text-center mb-3">Update Wiki</h1>

  <form method="post" action="{% url 'wiki:updateWiki' wiki.id %}">
    <div class="modal-body">
        {% csrf_token %}
        <div>
            <label for="content">Wiki</label>
            {% if wiki %}
            <input type="text" class="form-control" id="content" name="content" value="{{wiki.content}}">
            {% endif %}
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" style="color:black;text-align:centar;background-Color:white">Update</button>
      </div>
  </form>
{% endblock %}

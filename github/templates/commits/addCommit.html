{% block content %} 

  <div class="modal fade" id="newCommitModal" tabindex="-1" role="dialog" aria-labelledby="newCommitModal">
    <form method="post" action="{% url 'commit:addCommit' id %}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title" id="newCommitModal">New commit</h4>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title"  name="title" required placeholder="Enter commit title">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description"  name="description" required placeholder="Enter commit description">
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-light">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}

{% block content %} 
<div>
    <button type="button" style="background-color: rgb(125, 142, 179);color:white;padding:3px 8px;font-size: 19px; border-radius: 3px;text-decoration: none;margin-right: 5px; border:none" data-toggle="modal" data-target="#updateMs{{milestone.title}}{{milestone.id}}">
        Update
    </button>

  <div class="modal fade" id="updateMs{{milestone.title}}{{milestone.id}}" tabindex="-1" role="dialog" aria-labelledby="#modal-{{milestone.title}}">
    <form method="post" action="{% url 'milestone:updateMilestone' id milestone.id %}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title" id="milestoneModal">Milestone update</h4>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" value={{milestone.title}} name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" value={{milestone.description}}  name="description" required>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due date</label>
                        <input type="date" class="form-control" id="dueDate" value="{{milestone.dueDate|date:"Y-m-d" }}"  name="dueDate" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-light">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
{% endblock %}

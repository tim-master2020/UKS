language: python
services:
  - postgresql
python:
  - "3.9.0"
install:
  - pip install -r requirements.txt
before_script:
  - psql -c "create database Uks;" -U postgres
  - psql -c "create user admin with password 'admin';" -U postgres
  - psql -c "alter role admin superuser;" -U postgres
script:
  - python github/manage.py test repository
  - python github/manage.py test label
  - python github/manage.py test milestone
  - python github/manage.py test user
branches:
  only:
  - master